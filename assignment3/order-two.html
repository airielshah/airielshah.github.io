<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breakfast Like Malaysian</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Breakfast Like Malaysian is a web browser game by utilising the click, hold and drag and drop actions.
   The theme of this game correlates with the title of the game which we build the Famous Malaysian Breakfast (Nasi Lemak).
   The game itself will allow users to acknowledge and learn about the cultural and signature food in Malaysia. -->

  <!-- In this website, there will be a several part of layout to divide the function based on the items and instructions/reciept order -->
  <!-- The header will be showing the logo on the left side, title page on the center and home button & background music mute button on the right -->

  <!-- This is the header of the webpage, i'll reused the logo i made based on the presentation for this website which is "Breakfast like Malaysian" to give the
   branding of the webpage. In the middle, the title was mentions to make a clear introduction of the webpage purposed. I used the icon for the home page to add
   minimalist design, same with the mute/unmute button. -->
  <body>
    <div class="header">
      <div class="logo">
        <img src="images/logo.png" alt="Breakfast Logo" />
      </div>
      <div class="title">Let's Learn How to Make Nasi Lemak!</div>
      <div class="home-button">
        <a href="index.html" title="Home">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="48"
            height="48"
            viewBox="0 0 64 64"
          >
            <path
              d="M 32 8 C 31.08875 8 30.178047 8.3091875 29.435547 8.9296875 L 8.8007812 26.171875 C 8.0357812 26.810875 7.7634844 27.925203 8.2714844 28.783203 C 8.9184844 29.875203 10.35025 30.088547 11.28125 29.310547 L 12 28.710938 L 12 47 C 12 49.761 14.239 52 17 52 L 47 52 C 49.761 52 52 49.761 52 47 L 52 28.712891 L 52.71875 29.3125 C 53.09275 29.6255 53.546047 29.777344 53.998047 29.777344 C 54.693047 29.777344 55.382672 29.416656 55.763672 28.722656 C 56.228672 27.874656 55.954891 26.803594 55.212891 26.183594 L 52 23.498047 L 52 15 C 52 13.895 51.105 13 50 13 L 48 13 C 46.895 13 46 13.895 46 15 L 46 18.484375 L 34.564453 8.9296875 C 33.821953 8.3091875 32.91125 8 32 8 z M 32 12.152344 C 32.11475 12.152344 32.228766 12.191531 32.322266 12.269531 L 48 25.369141 L 48 46 C 48 47.105 47.105 48 46 48 L 38 48 L 38 34 C 38 32.895 37.105 32 36 32 L 28 32 C 26.895 32 26 32.895 26 34 L 26 48 L 18 48 C 16.895 48 16 47.105 16 46 L 16 25.367188 L 31.677734 12.269531 C 31.771234 12.191531 31.88525 12.152344 32 12.152344 z"
            ></path>
          </svg>
        </a>
        <button id="muteButton">ðŸ”Š</button>
      </div>
    </div>

    <!-- Hidden audio element -->
    <!-- Breakfast in Paris by Alex-Productions | https://onsound.eu/ Music promoted by https://www.chosic.com/free-music/all/
Creative Commons CC BY 3.0 https://creativecommons.org/licenses/by/3.0/
  -->
    <!-- This is the background music i apply to add some interesting environment while playing the game -->
    <audio id="bgMusic" autoplay loop>
      <source src="audio/background-music.mp3" type="audio/mpeg" />
    </audio>

    <!-- The Game Container -->
    <!-- This is where the game being divided using container and panel to ditermind the function of each items and layout. -->
    <div class="game-container">
      <!-- The left panel will be the recipe/order receipt to ditermind what kind of items need to be put inside the plate to complete the game -->
      <!-- Several button were put under the receipt order like "reset", "finish" and "next order" to take the next action based on the user request. -->
      <div class="left-panel">
        <div class="recipe">
          <img src="images/receipt2.png" alt="Nasi Lemak Recipe" />
        </div>
        <button id="resetBtn">Reset</button>
        <button id="finishBtn">Finish</button>
        <button id="nextLevelBtn">Next Order</button>
      </div>

      <!-- The middle panel/plate area/drop area -->
      <!-- In this plate area, this is where the item were drop on to check where the items were following the request of the order based on the input data
        on the script.js file. all the items will be positioned to looks better reasembled the dish of Nasi Lemak. -->
      <div class="plate-area">
        <div class="drop-zone outer"></div>
        <div class="drop-zone middle"></div>
        <div class="drop-zone inner"></div>
        <img src="images/plate.png" alt="Plate" class="plate-img" />
      </div>

      <!-- The right panel/item area -->
      <!-- In this panel, there were 10 different items being organised using a card method. All items were made in a same card sized and labeled with the items
        name for easy identify. The item also labeled on data name for script.js file actions. -->
      <div class="right-panel">
        <div class="item-box" draggable="true" data-name="Rice">
          <img src="images/rice.png" alt="Rice" />
          <div class="label">Rice</div>
        </div>
        <div class="item-box" draggable="true" data-name="Egg">
          <img src="images/egg.png" alt="Egg" />
          <div class="label">Egg</div>
        </div>
        <div class="item-box" draggable="true" data-name="Cucumber">
          <img src="images/cucumber.png" alt="Cucumber" />
          <div class="label">Cucumber</div>
        </div>
        <div class="item-box" draggable="true" data-name="Anchovies">
          <img src="images/anchovies.png" alt="Anchovies" />
          <div class="label">Anchovies</div>
        </div>
        <div class="item-box" draggable="true" data-name="Sambal">
          <img src="images/sambal.png" alt="Sambal" />
          <div class="label">Sambal</div>
        </div>
        <div class="item-box" draggable="true" data-name="Eggs">
          <img src="images/eggs.png" alt="Eggs" />
          <div class="label">Fried Egg</div>
        </div>
        <div class="item-box" draggable="true" data-name="Chicken">
          <img src="images/chicken.png" alt="Chicken" />
          <div class="label">Fried Chicken</div>
        </div>
        <div class="item-box" draggable="true" data-name="Beef">
          <img src="images/beef.png" alt="Beef" />
          <div class="label">Beef Rendang</div>
        </div>
        <div class="item-box" draggable="true" data-name="Prawn">
          <img src="images/prawn.png" alt="Prawn" />
          <div class="label">Prawn Sambal</div>
        </div>
        <div class="item-box" draggable="true" data-name="Squid">
          <img src="images/squid.png" alt="Squid" />
          <div class="label">Squid Sambal</div>
        </div>
      </div>
    </div>

    <script src="order-two.js"></script>
  </body>
</html>
