<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Web Media Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <h1>Media Player</h1>
      <div class="content-wrapper">
        <div class="media-section">
          <video id="mediaPlayer" controls>
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>

          <input type="range" id="seekBar" value="0" max="100" step="1" />

          <div class="controls">
            <button id="prevBtn">Prev</button>
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="nextBtn">Next</button>
          </div>

          <div class="controls2">
            <label for="volumeBar">Volume</label>
            <input
              type="range"
              id="volumeBar"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>

          <div class="upload-section">
            <input
              type="file"
              id="mediaInput"
              accept="video/*,audio/*"
              multiple
            />
          </div>
        </div>

        <div class="playlist">
          <h3>Playlist</h3>
          <ul id="playlist"></ul>
        </div>
      </div>

      <div class="pomodoro" id="pomodoroBox">
        <h3>Pomodoro Timer</h3>
        <div class="progress-ring">
          <svg id="progressSvg" width="160" height="160">
            <circle r="70" cx="80" cy="80" class="progress-ring__circle" />
          </svg>
          <div id="timer" class="timer-text">5:00</div>
        </div>
        <div class="pomodoro-controls">
          <button onclick="startPomodoro()">Start</button>
          <button onclick="pausePomodoro()">Pause</button>
          <button onclick="resetPomodoro()">Reset</button>
        </div>
        <p id="sessionLabel">Focus Time</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
