<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Spotify Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <div class="container">
      <div class="player">
        <!-- ... existing player UI ... -->
        <div class="now-playing">
          <img id="cover" src="media/cover1.png" alt="Cover" />
          <div>
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist</p>
          </div>
        </div>

        <audio id="audio" preload="metadata"></audio>

        <input type="range" id="progress" value="0" min="0" max="100" />

        <div class="controls">
          <button id="prev">⏮</button>
          <button id="play">▶️</button>
          <button id="next">⏭</button>
          <label for="volume">Volume</label>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>

      <!-- RIGHT COLUMN: Playlist + Pomodoro -->
      <div class="sidebar">
        <div class="playlist" id="playlist"></div>
        <div class="pomodoro">
          <h3 id="pomodoro-label">Work Session</h3>
          <svg class="timer-svg" width="150" height="150">
            <circle
              cx="75"
              cy="75"
              r="65"
              stroke="#444"
              stroke-width="10"
              fill="none"
            />
            <circle
              id="progressCircle"
              cx="75"
              cy="75"
              r="65"
              stroke="#1db954"
              stroke-width="10"
              fill="none"
              stroke-dasharray="408"
              stroke-dashoffset="0"
              transform="rotate(-90 75 75)"
            />
            <text
              id="timerText"
              x="50%"
              y="55%"
              text-anchor="middle"
              fill="#fff"
              font-size="20px"
            >
              25:00
            </text>
          </svg>
          <div class="pomodoro-controls">
            <button id="startPomodoro">Start</button>
            <button id="pausePomodoro">Pause</button>
            <button id="resetPomodoro">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
