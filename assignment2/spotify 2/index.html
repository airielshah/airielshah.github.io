<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Inspired Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Playlists</h2>
        <ul id="playlist-list">
          <!-- Playlists will be populated here -->
        </ul>
      </aside>
      <main class="main-content">
        <section class="playlist-section">
          <h2 id="playlist-title">Select a Playlist</h2>
          <div id="song-list" class="song-list">
            <!-- Songs will be populated here -->
          </div>
        </section>
        <section class="player-section">
          <div class="now-playing">
            <img id="cover-image" src="" alt="Cover" />
            <div>
              <h3 id="song-title">Title</h3>
              <p id="song-artist">Artist</p>
            </div>
          </div>
          <audio id="audio-player" controls></audio>
          <div class="controls">
            <button id="prev-btn">Prev</button>
            <button id="play-pause-btn">Play</button>
            <button id="next-btn">Next</button>
          </div>
        </section>
        <section class="pomodoro-section">
          <h2>Pomodoro Timer</h2>
          <div id="timer-display">25:00</div>
          <div class="pomodoro-controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
